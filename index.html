 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Meta para seguridad de contenido (necesaria para que la cámara muestre la imagen) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    
    <title>Cámara Simple</title>
    <style>
        body {
            background-color: #000000;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
        }

        /* El marco donde se verá la foto */
        #foto-marco {
            width: 90%;
            height: 60%;
            background-color: #1c1e26;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px dashed #333;
        }

        #mi-imagen {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Oculta al principio */
            border-radius: 18px;
        }

        .placeholder-text {
            color: #555;
            font-size: 1.2rem;
        }

        /* El botón disparador */
        .btn-camara {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 4px solid #333;
            outline: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-camara:active {
            transform: scale(0.9);
            background-color: #ddd;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            color: #aaa;
        }

    </style>
</head>
<body>

    <h2>Mi Cámara</h2>

    <div id="foto-marco">
        <span class="placeholder-text" id="texto-aviso">Sin foto</span>
        <img id="mi-imagen" src="" alt="Foto tomada">
    </div>

    <!-- Botón estilo disparador -->
    <button class="btn-camara" onclick="tomarFoto()"></button>

    <script>
        // Esta función espera a que Cordova esté listo (importante para plugins)
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            console.log("La cámara está lista para usarse");
        }

        function tomarFoto() {
            // Verificamos si existe el objeto navigator.camera
            if (!navigator.camera) {
                alert("La cámara no funciona en el navegador de PC, solo en el celular.");
                return;
            }

            navigator.camera.getPicture(onSuccess, onFail, {
                quality: 50, // Calidad de la foto (0 a 100)
                destinationType: Camera.DestinationType.DATA_URL, // Nos devuelve la foto en código base64
                encodingType: Camera.EncodingType.JPEG,
                mediaType: Camera.MediaType.PICTURE,
                correctOrientation: true, // Corrige si tomas la foto vertical
                saveToPhotoAlbum: true // ¡Guarda la foto en tu galería!
            });
        }

        function onSuccess(imageData) {
            var imagen = document.getElementById('mi-imagen');
            var texto = document.getElementById('texto-aviso');

            // Mostramos la imagen
            imagen.style.display = 'block';
            texto.style.display = 'none';
            
            // Le asignamos el código de la foto
            imagen.src = "data:image/jpeg;base64," + imageData;
        }

        function onFail(message) {
            // Si el usuario cancela o hay error
            if (message !== 'Selection cancelled.' && message !== 'Camera cancelled.') {
                alert('Error al tomar foto: ' + message);
            }
        }
    </script>
</body>
</html>
