<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Permisos para video en vivo (blob/mediastream) -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: gap: content:;">
    
    <title>Live Camera</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* El contenedor del video ocupa toda la pantalla */
        .camera-view {
            flex: 1;
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ETIQUETA DE VIDEO: Aqu칤 se ver치 la c치mara real */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Llena la pantalla sin bordes negros */
            transform: scaleX(1); /* Cambiar a -1 si usas c치mara frontal (espejo) */
        }

        /* Interfaz sobre el video (Botones flotantes) */
        .overlay {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .btn-round {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: rgba(0,0,0,0.3);
            cursor: pointer;
        }
        
        .btn-round:active {
            background-color: white;
        }

        .status-msg {
            position: absolute;
            top: 50%;
            color: white;
            font-family: sans-serif;
            text-align: center;
            width: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="camera-view">
        <div id="msg" class="status-msg">Iniciando c치mara...</div>
        <!-- Playsinline es obligatorio para m칩viles -->
        <video id="videoElement" autoplay playsinline></video>
        
        <div class="overlay">
            <!-- Bot칩n de ejemplo (podr칤a ser para capturar frame) -->
            <div class="btn-round" onclick="alert('춰Click!')"></div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script>
        const msg = document.getElementById('msg');
        
        document.addEventListener('deviceready', function() {
            console.log("Sistema listo, pidiendo permisos...");
            pedirPermisos();
        }, false);

        function pedirPermisos() {
            // Usamos el plugin de permisos que instalamos en el YAML
            var permissions = cordova.plugins.permissions;
            
            // Lista de permisos necesarios
            var list = [
                permissions.CAMERA,
                permissions.RECORD_AUDIO // Opcional, qu칤talo si solo quieres video
            ];
        
            permissions.checkPermission(list, function(status) {
                if(status.hasPermission) {
                    iniciarVideo();
                } else {
                    permissions.requestPermissions(list, function(status) {
                        if(status.hasPermission) iniciarVideo();
                        else msg.innerText = "Permiso denegado 游땩";
                    }, function() {
                        msg.innerText = "Error al pedir permisos";
                    });
                }
            });
        }

        function iniciarVideo() {
            // Configuraci칩n de la c치mara
            const constraints = {
                audio: false, // Pon true si quieres audio
                video: {
                    facingMode: 'environment' // 'environment' = trasera, 'user' = frontal
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    msg.style.display = 'none'; // Ocultar texto
                    const video = document.getElementById('videoElement');
                    video.srcObject = stream;
                    video.onloadedmetadata = function(e) {
                        video.play();
                    };
                })
                .catch(function(err) {
                    msg.innerText = "Error WebRTC: " + err.name;
                    alert("Error: " + err.message);
                });
        }
    </script>
</body>
</html>
