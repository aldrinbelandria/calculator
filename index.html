<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Pol칤tica de seguridad ajustada para permitir la c치mara y scripts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    
    <title>C치mara Simple</title>
    <style>
        body {
            background-color: #000000;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
        }

        #foto-marco {
            width: 90%;
            height: 60%;
            background-color: #1c1e26;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px dashed #333;
            position: relative;
        }

        #mi-imagen {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Para que la foto se vea completa sin estirarse */
            display: none;
            z-index: 2;
        }

        .placeholder-text {
            color: #555;
            font-size: 1.2rem;
            position: absolute;
            z-index: 1;
        }

        .btn-camara {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 4px solid #333;
            outline: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-camara:active {
            transform: scale(0.9);
            background-color: #ddd;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 300;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h2>Mi C치mara</h2>

    <div id="foto-marco">
        <span class="placeholder-text" id="texto-aviso">Toca el bot칩n 游녢</span>
        <img id="mi-imagen" src="" alt="Foto tomada">
    </div>

    <button class="btn-camara" onclick="intentarTomarFoto()"></button>

    <!-- IMPORTANTE: Este script conecta el HTML con el Hardware del tel칠fono -->
    <script src="cordova.js"></script>

    <script>
        let appLista = false;

        // Esperamos a que Cordova cargue completamente
        document.addEventListener("deviceready", function() {
            appLista = true;
            console.log("Sistema listo");
        }, false);

        function intentarTomarFoto() {
            // 1. Verificamos si Cordova ha cargado
            if (!appLista) {
                alert("El sistema a칰n est치 cargando o no est치s en la App.");
                // Intentamos forzar la carga por si acaso
                if(navigator.camera) tomarFoto();
                return;
            }

            // 2. Ejecutamos la c치mara
            tomarFoto();
        }

        function tomarFoto() {
            if (!navigator.camera) {
                alert("Error: No se detecta el plugin de c치mara. 쮼st치s en el celular?");
                return;
            }

            navigator.camera.getPicture(onSuccess, onFail, {
                quality: 50,
                destinationType: Camera.DestinationType.DATA_URL,
                encodingType: Camera.EncodingType.JPEG,
                mediaType: Camera.MediaType.PICTURE,
                correctOrientation: true,
                saveToPhotoAlbum: false // Cambiado a false para probar compatibilidad
            });
        }

        function onSuccess(imageData) {
            var imagen = document.getElementById('mi-imagen');
            var texto = document.getElementById('texto-aviso');

            imagen.style.display = 'block';
            texto.style.display = 'none';
            imagen.src = "data:image/jpeg;base64," + imageData;
        }

        function onFail(message) {
            if (message) {
                alert('La c치mara se cerr칩 o fall칩: ' + message);
            }
        }
    </script>
</body>
</html>
