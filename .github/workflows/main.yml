name: APK Live Cam (Repo Config)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar Cordova y Construir
      run: |
        npm install -g cordova
        
        # 1. Crear proyecto temporal
        cordova create app_temp com.usuario.livecam "Live Cam Pro"
        cd app_temp
        
        # 2. Instalar Plugins
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-whitelist

        # 3. REEMPLAZO DE ARCHIVOS
        # Borramos lo que trae por defecto
        rm config.xml
        rm -rf www/*
        
        # Copiamos TUS archivos del repositorio (están un nivel arriba ../)
        cp ../config.xml .
        cp ../index.html www/
        
        # 4. Agregar plataforma (ahora leerá TU config.xml)
        cordova platform add android
        
        # 5. Compilar
        cordova build android --debug

    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: live-cam-pro
        path: app_temp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
