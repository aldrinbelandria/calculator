name: APK Camara en Vivo

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar Cordova y Plugins
      run: |
        npm install -g cordova
        
        # Creamos la app
        cordova create app_temp com.usuario.livecam "Live Camera"
        cd app_temp
        
        # --- AQUÍ ESTÁ EL CAMBIO IMPORTANTE ---
        # 1. Plugin para manejar permisos de Android (Vital para video en vivo)
        cordova plugin add cordova-plugin-android-permissions
        # 2. Plugin de cámara (para declarar uso en el sistema)
        cordova plugin add cordova-plugin-camera
        # ---------------------------------------
        
        rm -rf www/*
        cp ../index.html www/
        
        cordova platform add android
        cordova build android --debug

    - name: Subir APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: live-camera-apk
        path: app_temp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
