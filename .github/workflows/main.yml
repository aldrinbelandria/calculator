name: APK Live Cam Final

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar Cordova y Configurar
      run: |
        npm install -g cordova
        
        # 1. Crear proyecto
        cordova create app_temp com.usuario.livecam "Live Camera Pro"
        cd app_temp
        
        # 2. Instalar Plugins necesarios según documentación
        # Plugin de cámara (necesario para inyectar permisos básicos)
        cordova plugin add cordova-plugin-camera
        # Plugin para gestión de permisos en tiempo real (Marshmallow+)
        cordova plugin add cordova-plugin-android-permissions
        # Whitelist (seguridad de red)
        cordova plugin add cordova-plugin-whitelist

        # 3. COPIAR tu HTML
        rm -rf www/*
        cp ../index.html www/
        
        # 4. AGREGAR PLATAFORMA (Esto genera el config.xml base)
        cordova platform add android

        # 5. MODIFICACIÓN QUIRÚRGICA DEL CONFIG.XML (La clave del éxito)
        # Esto permite que el video se reproduzca solo (Autoplay) y declara permisos
        
        # Inyectar preferencias de Webview
        sed -i '/<\/widget>/i \
        <preference name="AndroidLaunchMode" value="singleTop" /> \
        <preference name="AllowInlineMediaPlayback" value="true" /> \
        <preference name="MediaPlaybackRequiresUserAction" value="false" /> \
        <preference name="BackgroundColor" value="0xff000000" /> \
        <config-file parent="/*" target="AndroidManifest.xml"> \
            <uses-permission android:name="android.permission.CAMERA" /> \
            <uses-feature android:name="android.hardware.camera" /> \
            <uses-feature android:name="android.hardware.camera.autofocus" /> \
        </config-file>' config.xml

        # 6. COMPILAR
        cordova build android --debug

    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: live-cam-final
        path: app_temp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
