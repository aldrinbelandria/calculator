name: APK Live Cam Fix XML

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar Cordova y Configurar
      run: |
        npm install -g cordova
        
        # 1. Crear proyecto
        cordova create app_temp com.usuario.livecam "Live Camera Pro"
        cd app_temp
        
        # 2. Instalar Plugins
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-whitelist

        # 3. Copiar HTML
        rm -rf www/*
        cp ../index.html www/
        
        # 4. Agregar plataforma
        cordova platform add android

        # --- CORRECCIÓN CRÍTICA AQUÍ ---
        # Primero: Agregamos el "Diccionario" (Namespace) de Android a la etiqueta <widget>
        # Sin esto, el compilador no entiende qué es "android:name" y falla.
        sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/g' config.xml

        # Segundo: Ahora sí inyectamos los permisos y configuraciones
        sed -i '/<\/widget>/i \
        <preference name="AndroidLaunchMode" value="singleTop" /> \
        <preference name="AllowInlineMediaPlayback" value="true" /> \
        <preference name="MediaPlaybackRequiresUserAction" value="false" /> \
        <preference name="BackgroundColor" value="0xff000000" /> \
        <config-file parent="/*" target="AndroidManifest.xml"> \
            <uses-permission android:name="android.permission.CAMERA" /> \
            <uses-feature android:name="android.hardware.camera" /> \
            <uses-feature android:name="android.hardware.camera.autofocus" /> \
        </config-file>' config.xml

        # 5. Compilar
        cordova build android --debug

    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: live-cam-fixed
        path: app_temp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
