name: Construir APK Camara

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Descarga tu código del repositorio
    - name: Checkout del código
      uses: actions/checkout@v4

    # 2. Prepara Java (Necesario para Android)
    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Prepara Node.js (Necesario para Cordova)
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 4. Magia de Cordova + PLUGINS
    - name: Instalar Cordova, Plugins y Compilar
      run: |
        # Instalar Cordova globalmente
        npm install -g cordova
        
        # Crear el proyecto base
        # He cambiado el nombre interno a "com.usuario.camara"
        cordova create app_temp com.usuario.camara "Mi Camara App"
        
        # Entramos a la carpeta del proyecto
        cd app_temp
        
        # --- PASO CLAVE: INSTALAR EL PLUGIN DE CÁMARA ---
        echo "Instalando plugin de cámara..."
        cordova plugin add cordova-plugin-camera
        # -----------------------------------------------
        
        # Limpiar la carpeta www que crea Cordova por defecto
        rm -rf www/*
        
        # COPIAR tu index.html (que está un nivel arriba) dentro de la carpeta www
        cp ../index.html www/
        
        # Agregar la plataforma Android
        cordova platform add android
        
        # Construir el APK
        cordova build android --debug

    # 5. Subir el APK resultante
    - name: Subir APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: camara-app-debug
        path: app_temp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
